<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TerrGYM</title>
  <script src="https://kit.fontawesome.com/cc1ef97571.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./gx-style.css">
</head>
<body>
  <section class="list">
    <header class="header">GroupExercise Preference</header>
    <ul class="items">
      <li class="item_row">
        <div class="item"> <!-- 스팬 다음에 버튼을 두면 오른쪽으로 배치됨 -->
          <span class="item_name">스피닝</span>
          <button class="item_delete">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </li>
    </ul>
    <footer>
      <input type="text" name="" id="">
      <button class="btn_add">
        <i class="fas fa-plus"></i>
      </button>
    </footer>
  </section>
</body>
</html>
