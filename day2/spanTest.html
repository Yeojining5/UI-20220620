<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 외부 여백을 지정하는 CSS 속성 (잘 쓰이지는 않음)-->
    <span style="margin: 20px 30px;">인라인요소</span> <!-- 글자상자 안에 여백-->
    <span style="padding: 20px 30px;">인라인요소</span> <!-- 좌우 위아래 여백-->
    <span style="width: 100px">Hello</span> <!-- span 태그는 폭과 높이를 주어도 먹지 않는다 -->
    <span style="height: 100px">HTML5</span>  <!-- span 태그는 폭과 높이를 주어도 먹지 않는다 -->
</body>
</html>
