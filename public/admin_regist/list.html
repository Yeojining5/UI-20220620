      <!-- SEARCH BAR -->
      <div class="container w-50 ">
        <div class="d-flex">
          <label style="width: 60px; padding-top: 7px;" >강의번호</label>
          <input id="class_num" class="form-control mb-3" type="제목"  aria-label="Search">
        </div>
        <div class="d-flex">
          <label style="width: 60px; padding-top: 7px;" >강의명</label>
          <input id="class_name" class="form-control mb-3" type="제목" aria-label="Search">
        </div>
        <div class="d-flex">
          <label style="width: 60px; padding-top: 7px;" >강사명</label>
          <input id="teacher" class="form-control mb-3" type="제목"  aria-label="Search">
        </div>
        <div class="d-flex">
          <label style="width: 60px; padding-top: 7px;" >강의시간</label>
          <input id="class_time" class="form-control mb-3" type="제목"  aria-label="Search">
        </div>
        <div class="d-flex">
          <label style="width: 60px; padding-top: 7px;" >신청인원</label>
          <input id="apply" class="form-control mb-3" type="제목"  aria-label="Search">
        </div>
        <div class="d-flex">
          <label style="width: 60px; padding-top: 7px;" >제한인원</label>
          <input id="limit" class="form-control mb-3" type="제목" aria-label="Search">
        </div>
        <button id="upload" type="button" class="btn btn-primary">업로드</button>
