<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ol>
  <script>
    const ul = document.getElementsByTagName('ul')[0]; // ul배열의 0번지 값을 ul변수에 담음
    const lis = ul.getElementsByTagName('li'); // ul태그의 li태그들만을 조회
    for(let i=0; lis.length; i++){
      lis[i].style.color='red';
    }
  </script>
</body>
</html>
