<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #selected {
    color: red;
  }
  .dark {
    background-color: black;
    color: white;
  }
  .dark #selected {
    color: yellow;
  }
</style>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li id="selected">JavaScript</li>
  </ul>
  <input type="button" value="dark" class="btn">

<script>
  const btn = document.querySelector('.btn');
  btn.addEventListener('click', (event) => {
    document.body.className='dark';  //문서의 body에 className값으로 'dark'를 준다
  });
</script> 
</body>
</html>
