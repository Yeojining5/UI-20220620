<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
  <ol>
    <li>HTML</li>
    <li class="active">CSS</li>
    <li>JavaScript</li>
  </ol>
  <script>
    const li = document.querySelector('li'); /* 'li' 조건에 해당되는 엘리먼드 하나만 리턴  */
    li.style.color='red'; // 첫번째 li 엘리먼트인 HTML만 변경됨
    const lii = document.querySelector('.active');
    lii.style.color='blue';

    const lis = document.querySelectorAll('li');
    for(let i=0; lis.length; i++){
      lis[i].style.color = 'blue';
    }
  </script>
</body>
</html>
