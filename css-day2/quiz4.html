<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssQuiz4</title>
  <style>
    .container {
      width: 1080px;
      margin: 0 auto; /* 화면 중앙에 배치 */
      margin-bottom: 80px; /* 아래 요소들과의 간격 -left, right */
    }
    .left {
      float: left;
      background-color: red;
      width: 740px;
      height: 428px;
    }
    .right {
      float: right;
      background-color: blue;
      width: 332px;
      height: 428px;
    }

    
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
    
  </div>
</body>
</html>
