<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssQuiz3</title>
  <style>
    div {
      /* border: 1px solid blue; */
      width: 300px;
      height: 500px;
      box-shadow: 0px 2px 10px 0px gray;
      border-radius : 5px;
      text-align: center; /* "card" 가운데 정렬됨 */
    }

    h1 {
      padding-top: 10px; /* 위에 여백주기 */
    }

    img {
      width: 200px;
      height: 200px;
      margin: 30px 50px;
      border-radius: 50%;
    }

    p {
      font-size: 18px;
      margin: 5px 40px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Card</h1>
    <img src="../images/nuri2.jpg">
    <p>
      The cat is similar in anatomy to the other felid species.
    </p>
  </div>
</body>
</html>
