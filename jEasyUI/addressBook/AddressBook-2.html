<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../js/jquery.min.js"></script> 
  <script src="../../js/jquery.easyui.min.js"></script> <!-- easyui라이브러리 에서 많은 코드를 만들어줌 div같은거 (테이블생성)-->
  <link rel="stylesheet" href="../../themes/default/easyui.css">
  <link rel="stylesheet" href="../../themes/icon.css">
  <script>
    function addressList(){
      $('#dg_address').datagrid({
        url: 'http://127.0.0.1:62183/jEasyUI/addressBook/Address.json',
      });
    }
  </script>
</head>
<body>
  <table id="dg_address" class="easyui-datagrid"></table>
  <script>
    $(document).ready(function(){
      $('#dg_address').datagrid({
        method: 'GET',
        title: '주소록',
        columns:[[
            {field:'name',title:'이름',width:100, align:'center'},
            {field:'birthday',title:'생일',width:150, align:'center'},
            {field:'address',title:'주소',width:200, align:'center'}
        ]],
          toolbar: [{
          iconCls: 'icon-search',
          handler: function(){
            addressList();
          }
        },'-',{
          iconCls: 'icon-edit',
          handler: function(){alert('입력')}
        },'-',{
          iconCls: 'icon-add',
          handler: function(){alert('수정')}
        },'-',{
          iconCls: 'icon-remove',
          handler: function(){alert('삭제')}
        }]        
      });    

    });
  </script>
</body>
</html>
