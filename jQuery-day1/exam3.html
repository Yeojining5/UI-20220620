<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam3</title>
  <script tpe="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
  <script>
    $(document).ready(function (){
      let array = [
        {name: 'Github', link: 'http://github.com'}
        ,{name: 'Google', link: 'http://google.com'}
        ,{name: 'Naver', link: 'https://naver.com'}
      ];
      $.each(array, function(index, item){
        let output = '';
        output += '<a href="'+item.link+'">';
        output += '<h1>'+item.link+'</h1>';
        output += '</a>';
        document.body.innerHTML += output;
      });
    });
  </script>
  <!-- 
    1. html
    2. html + javascript
    3. javascript -> jEasyUI와 같은 js 기반 UI 솔루션
   -->
</body>
</html>
